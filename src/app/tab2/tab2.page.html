<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="container">
      <span class="container">Boletines Recientes</span>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-row>
    <ion-col size="4" *ngFor="let item of publicaciones">
      <app-boletin [publicacion]="item"></app-boletin>
    </ion-col>
  </ion-row>
</ion-content>
